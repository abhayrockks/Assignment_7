<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <ul id="display">
        <li v-for="(item, index) in items">
            {{ parentMessage }} - {{ index }} - {{ item.message }}
        </li>
    </ul>
    <script>
        var vm = new Vue({
            el: '#display',
            data: {
                parentMessage: 'Parent',
                items: [
                    { message: 'Hi' },
                    { message: 'Bye' }
                ]
            }
        })
    </script>
</body>

</html>
